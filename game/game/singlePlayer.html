<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Card Game</title>
</head>
<body>
    <div class="game">
    <div class="result">
        <h2>Attempts: <span id="attempts">0</span></h2>
        <hr>
    <h2>Faults: <span id="faults">0</span></h2>
    </div>
    
    <div id="game-container">
        <div id="game-board"></div>
        <div id="stats-container">
            <p>Time: <span id="timer">0</span> seconds</p>
        </div>
    </div>
    <div id="congratulations-popup" class="hidden">
        <p>Congratulations! You won!</p>
        <p>Attempts: <span id="final-attempts">0</span></p>
        <p>Faults: <span id="final-faults">0</span></p>
        <p>Time: <span id="final-time">0</span> seconds</p>
    </div>
    <button id="restart-button">Restart Game</button></div>
    <script src="script.js"></script>
</body>
</html>
